<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="images/dado-6.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Dice Game</title>
</head>

<body>
    <div class="container">
        <div id="controls">
            <h1>Dice Game</h1>
            <button id="refresh" class="btn">Refresh Me</button>
        </div>

        <div id="dice-table">
            <div id="p1">
                <h1>Player 1</h1>
                <img src="images/initial-state.png" alt="dados" class="d1" id="D1">
            </div>
            <div id="p2">
                <h1>Player 2</h1>
                <img src="images/initial-state.png" alt="dados" class="d1" id="D2">
            </div>
        </div>
        <div id="results">
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
